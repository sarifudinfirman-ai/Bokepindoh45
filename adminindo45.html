<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê ADMIN INDO45</title>
  <style>
    body { background:linear-gradient(135deg, #1a1a2e, #16213e); color:white; padding:30px; min-height:100vh; font-family:'Segoe UI',sans-serif; }
    .container { max-width:600px; margin:0 auto; background:rgba(0,0,0,0.7); padding:30px; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.5); }
    h1 { text-align:center; margin-bottom:30px; color:#4ecca3; font-size:28px; }
    .form-group { margin-bottom:20px; }
    input { width:100%; padding:14px; border-radius:10px; border:none; font-size:16px; background:#222; color:white; }
    button { width:100%; padding:14px; background:#ff4d4d; color:white; border:none; border-radius:10px; font-size:17px; font-weight:bold; cursor:pointer; }
    button:hover { background:#ff1a1a; }
    #uploadArea { display:none; margin-top:30px; padding:25px; background:rgba(255,255,255,0.1); border-radius:15px; }
    #videoFile { width:100%; padding:12px; background:#222; border-radius:10px; color:white; }
    .progress { height:20px; background:#333; border-radius:10px; margin:15px 0; overflow:hidden; }
    .progress-bar { height:100%; background:#4ecca3; width:0%; transition:width 0.3s; }
    #status { text-align:center; margin-top:10px; min-height:24px; }
    .back-link { display:block; text-align:center; margin-top:20px; color:#4ecca3; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê ADMIN INDO45</h1>
    
    <div class="form-group">
      <input type="email" id="email" placeholder="Email Anda" value="sarifudinfirman918@gmail.com" />
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="Password" value="Sandi123" />
    </div>
    <button onclick="login()">Login untuk Upload</button>

    <div id="uploadArea">
      <h3>üì§ Upload Video (Maks 500 MB)</h3>
      <input type="file" id="videoFile" accept="video/*" />
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div id="status"></div>
      <button onclick="document.getElementById('videoFile').click()">Pilih File</button>
    </div>

    <a href="../" class="back-link">‚Üê Kembali ke Galeri Publik</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script>
    // üîë KONFIGURASI FIREBASE ANDA (SUDAH DIISI DENGAN DATA ASLI)
    const firebaseConfig = {
      apiKey: "AIzaSyDrlRErNsxPp_13Ol2hJSP3a1lgK4BLaMI",
      authDomain: "bokepindoh45.firebaseapp.com",
      projectId: "bokepindoh45",
      storageBucket: "bokepindoh45.firebasestorage.app",
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        await auth.signInWithEmailAndPassword(email, password);
        document.getElementById('uploadArea').style.display = 'block';
        document.getElementById('status').innerHTML = '<span style="color:#4ecca3;">‚úÖ Login berhasil! Silakan upload video.</span>';
      } catch (e) {
        document.getElementById('status').innerHTML = `<span style="color:red;">‚ùå ${e.message}</span>`;
      }
    }

    document.getElementById('videoFile').onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (file.size > 500 * 1024 * 1024) {
        document.getElementById('status').innerHTML = '<span style="color:red;">‚ùå File terlalu besar! Maks 500 MB.</span>';
        return;
      }

      const storageRef = storage.ref('videos/' + file.name);
      const uploadTask = storageRef.put(file);
      document.getElementById('status').innerHTML = 'Mengupload...';
      uploadTask.on('state_changed',
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          document.getElementById('progressBar').style.width = progress + '%';
          document.getElementById('status').innerHTML = `Mengupload... ${Math.round(progress)}%`;
        },
        (error) => {
          document.getElementById('status').innerHTML = `<span style="color:red;">‚ùå Gagal: ${error.message}</span>`;
        },
        () => {
          document.getElementById('status').innerHTML = '<span style="color:#4ecca3;">‚úÖ Upload berhasil!</span>';
          setTimeout(() => location.reload(), 3000);
        }
      );
    };
  </script>
</body>
</html>
